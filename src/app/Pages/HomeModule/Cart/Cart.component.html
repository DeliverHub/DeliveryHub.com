<section class="cart" id="sidebarInner">
  <div class="filled">
<h2 class="heading">Your Cart <span class="btn-close-cart-mob"><i class="fas fa-angle-down"></i></span></h2>
<div class="content">
<p class="label mb-4">Order Items</p>
<div class="items" *ngFor="let item of cart?.OrderItems">
                                                                                                              <div class="item d-flex" Itemkey="602b77ecc334e">
      <a href="javascript:void(0)" (click)="removeCartItem(item.DishId)" class="btn-remove"
        title="Remove item" role=button>
          <span class="fas fa-trash-alt"></span>
      </a>
      <div class="item-count">
          <a (click)="addquantity(item.DishId)" class="item-btn-plus" role=button>
              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 20 20" style="enable-background:new 0 0 20 20;" xml:space="preserve">
                <g>
                <path class="stroke-path" d="M6,1h8c2.8,0,5,2.2,5,5v8c0,2.8-2.2,5-5,5H6c-2.8,0-5-2.2-5-5V6C1,3.2,3.2,1,6,1z"/>
                </g>
                <g>
                  <line class="stroke-line" x1="10" y1="5" x2="10" y2="15"/>
                  <line class="stroke-line" x1="5" y1="10" x2="15" y2="10"/>
                </g>
              </svg>
          </a>
          <h5>{{item.Quantity}}</h5> 
          <a (click)="removequantity(item.DishId)" class="item-btn-minus" role=button>
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
              viewBox="0 0 20 20" style="enable-background:new 0 0 20 20;" xml:space="preserve">
                <g>
                  <path class="stroke-path" d="M6,1h8c2.8,0,5,2.2,5,5v8c0,2.8-2.2,5-5,5H6c-2.8,0-5-2.2-5-5V6C1,3.2,3.2,1,6,1z"/>
                </g>
                <line class="stroke-line" x1="5" y1="10" x2="15" y2="10"/>
              </svg>
          </a>
      </div>
      <div class="item-info d-flex flex-column justify-content-between">
                                                                      <p class="name">{{item?.dishName}}</p>
                                      <p class="price"> &#163;{{item?.TotalPrice}}</p>
      </div>
  </div>
          </div>

<p class="label mb-4">Order Summary</p>
                          <div class="summary">
  <div class="d-flex justify-content-between">
    <p class="amount-type subtotal">Subtotal</p>
    <p class="amount">&#163; {{cart.OrderBilling?.Subtotal}}</p>
  </div>
  <div class="d-flex justify-content-between">
    <p class="amount-type tax">Delivery Charges</p>
    <p class="amount">&#163; {{cart.OrderBilling?.Delivery_Charges| number : '1.2-2' }}</p>
  </div>

                                                                                      
                                                              <div class="d-flex justify-content-between mt-1">
    <p class="amount-type total">Total</p>
    <p class="amount total">&#163; {{cart.OrderBilling?.GrandTotal | number : '1.2-2' }}</p>
  </div>
</div>
                      <a [routerLink]="['/home/checkout']">
  <button class="btn btn-secondary w-100">Checkout</button>
</a>
  </div>
</div>
</section>
